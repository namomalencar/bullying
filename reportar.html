</nav>


<div class="jumbotron container-fluid imagemInicial">
    <div class="container fluid-container col-sm-8 col-sm-offset-2 contenosSuaHistoriaContent">
        <div class="row ">
            <h2 class="col-sm-offset-2">Conte-nos sua história</h2>
            <form class="form-horizontal" action="">
                <div class="form-group required">
                    <label class="control-label col-sm-4" for="escola">Escola:</label>
                    <div class="col-sm-6">
                        <select id="escola" name="escola" required class="form-control">
                            <optgroup label="Edson Queiroz">
                                <option>Colégio X</option>
                                <option>Colégio Y</option>
                                <option>Colégio Z</option>
                            </optgroup>
                            <optgroup label="Luciano Cavalcante">
                                <option>Colégio A</option>
                                <option>Colégio B</option>
                                <option>Colégio C</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="historia">O que aconteceu:</label>
                    <div class="col-sm-6">
                        <textarea name="historia" id="historia" class="form-control" rows="10" placeholder="Não esqueça de pontos importantes
                                                                                                            Quando aconteceu?
                                                                                                            Quem participou?"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button type="submit" class="btn btn-success btn-lg">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
